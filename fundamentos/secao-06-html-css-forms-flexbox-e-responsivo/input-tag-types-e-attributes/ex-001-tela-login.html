<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Login</h1>
  <form action="" method="get">
    <!-- Adicione os campos de entrada para email e senha. -->
    <label for="email">E-mail:
      <input type="email" name="email" id="email" placeholder="Seu e-mail aqui" required autocomplete="off" autofocus>
    </label>

    <br><br><br>

    <label for="senha">Senha: 
      <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
    </label>

    <br><br><br>
    <!-- Adicione um checkbox com o texto Lembre-me. -->
    <label for="lembraUser"><input type="checkbox" name="lembraUser" id="lembraUser">Lembre-me.</label>

    <br><br><br>
    <!-- Adicione um botão com o texto Entrar; crie o botão através da tag <input>. -->
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
