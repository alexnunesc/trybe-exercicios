<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
        background-color: yellow; 
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p id="pDescricao2Anos">Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>
    //requisito 01
    function p2anos() {
      let pDescricao2Anos = document.getElementById('pDescricao2Anos');
      pDescricao2Anos.innerHTML = 'Está feliz, com a vida resolvida'.toUpperCase();//Requisito 05
    }
    p2anos();

    //requisito 02
    function mainCor(cor) {
      let corMain = document.getElementsByClassName('main-content');
      for (let index = 0; index < corMain.length; index++) {
        corMain[0].style.backgroundColor = cor;
      }
    }
    mainCor('rgb(76,164,109')

    //requisito 03

    function quadroRed(corQuaradoCentro) {
      let centerContent = document.getElementsByClassName('center-content');
      centerContent[0].style.backgroundColor = corQuaradoCentro;
    }
    quadroRed('white');

    //requisito 04

    function h1(textH1) {
      let h1Texto = document.getElementsByTagName('h1');
      h1Texto[0].innerHTML = textH1;
    }
    h1('Exercício - JavaScript')

    //requisito 06

    function pConsole() {
      let p = document.getElementsByTagName('p');
      for (const key in p) {
       console.log(p[key]);
      }
    }
    pConsole()

    /*
  Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
  - document.getElementById()
  - document.getElementsByClassName()
  - document.getElementsByTagName()
  1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
  2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
  3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
  4. Crie e execute uma função que corrija o texto da tag <h1>.
  5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.
  6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
  */
  </script>
</body>

</html>
