<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho">o</section>
      <section id="elementoOndeVoceEsta">oo
        <section id="primeiroFilhoDoFilho">ooo</section>
        <section id="segundoEUltimoFilhoDoFilho">oo</section>
      </section>
      Atenção!

    </section>
  </main>
  <script>
    let paipai = document.querySelector('#paiDoPai');

    let removeElmentesPaiPai = document.querySelectorAll('.paiDoPai');

    for ( let i = 0; i < removeElmentesPaiPai.length; i += 1){
      let r = removeElmentesPaiPai[i];
      if (r.innerText.includes()) {
        paipai.removeChild(r);
      }
    }


  </script>
