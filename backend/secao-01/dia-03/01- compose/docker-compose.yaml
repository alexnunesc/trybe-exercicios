version: '3'
services:

  frontend:
    build: frontend/    # Especificamos o contexto, ou seja, a pasta onde está o Dockerfile.
    ports:
      - 3000:3000
    restart: always
    depends_on:
      - backend
    volumes:
      - ./logs:/var/log/frontend # caminho no computador : caminho no container
    networks:
      - rede-virtual-1

  backend:
    build: backend/     # Mesmo caso aqui.
    ports:
      - 3001:3001
    restart: always
    environment:
      - DB_HOST=database 
      # O serviço backend agora possui uma variável de ambiente chamada DB_HOST, uma referência ao serviço database que poderá ser utilizada pelo servidor para se conectar ao banco de dados.
    depends_on:
      - database
    networks:
      - rede-virtual-1
      - rede-virtual-2

  database:
    image: betrybe/docker-compose-example-database:v1    # Especificamos a Imagem Docker diretamente.
    restart: always
    volumes:
      - dados-do-banco:/data/db # nome do disco virtual : caminho no container
    networks:
      - rede-virtual-2

volumes:
  dados-do-banco:

networks:
  rede-virtual-1:
  rede-virtual-2: